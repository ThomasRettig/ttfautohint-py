env:
    global:
        - REPO_DIR=.
        # pip dependencies to _build_ your project
        # - BUILD_DEPENDS=""
        # pip dependencies to _test_ your project.  Include any dependencies
        # that you need, that are also specified in BUILD_DEPENDS, this will be
        # a separate install.
        - TEST_DEPENDS="-r test-requirements.txt"
        - PLAT=x86_64
        - CONFIG_PATH="ci/multibuild_config.sh"

language: python
# The travis Python version is unrelated to the version we build and test
# with.  This is set with the MB_PYTHON_VERSION variable.
python: 3.5
sudo: required
dist: trusty
services: docker

cache:
  directories:
    - $HOME/.ccache

matrix:
  exclude:
    # Exclude the default Python 3.5 build
    - python: 3.5
  include:
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - PLAT=i686
        - USE_CCACHE=1
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
        - USE_CCACHE=1
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.6

before_install:
    - source ci/multibuild/common_utils.sh
    - source ci/multibuild/travis_steps.sh
    - before_install

install:
    - build_wheel $REPO_DIR $PLAT

script:
    - install_run $PLAT

after_success:
  # upload coverage to Codecov.io
  - pip install codecov
  - coverage combine
  - codecov --env TRAVIS_OS_NAME MB_PYTHON_VERSION
  # copy compiled wheels to dist/ where Travis `dpl` tool can find them and upload to PyPI
  - if [ -n "$TRAVIS_TAG" ]; then mkdir -p dist; cp wheelhouse/*.whl dist; fi

deploy:
  # deploy to PyPI on tags
  provider: pypi
  server: https://upload.pypi.org/legacy/
  on:
    repo: fonttools/ttfautohint-py
    tags: true
    all_branches: true
  user: anthrotype
  password:
    secure: 
  skip_cleanup: true
  distributions: check
